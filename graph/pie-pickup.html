<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>饼图</title>
  <style type="text/css">
    body{
      text-align: center;
    }
    .canvas-box{
      width: 400px;
      height: 400px;
      border: 1px solid bisque;
      position: relative;
      
    }
    
    .top-canvas{
      position: absolute;
      left: 0;
      top: 0;
      background-color: rebeccapurple;
      z-index: 2;
      display: none;
    
    }
    .graph-canvas{
      position: absolute;
      left: 0;
      top: 0;
      background-color: yellow;
    }
  </style>

</head>
<body>
      <div class="canvas-box">
        <canvas id="topCanvas" class="top-canvas" width="400px" height="400px"></canvas>
        <canvas id="canvas" class="graph-canvas" width="400px" height="400px"></canvas>
      </div>
     
      <script type="text/javascript" src="./ColorPickup.js"> </script>
</body>
</html>
