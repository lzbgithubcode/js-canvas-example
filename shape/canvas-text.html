<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绘制文字</title>
  <style type="text/css">
    canvas {
      border: 1px solid bisque;
    }
  </style>

 
  <script type="text/javascript">
    /**
     *   绘制文本的源点 -> 左上角(0.0) 但是是从文字的左下角开始绘制，也就是说绘制（0,0）是看不到文字的，必须绘制文字的高度 
     *    因为文字的textBaseline = alphabetic  如果设置文字的textBaseline = “top” 可以正常习惯的绘制方式
     * */
    function draw() {
      const ctx = document.getElementById('tutorial').getContext('2d');
      ctx.font = "14px serif";
      // 在指定的(x,y)位置填充指定的文本，绘制的最大宽度是可选的.
      ctx.fillText("我是一个fill文字", 20, 20);
      // 在指定的(x,y)位置绘制文本边框，绘制的最大宽度是可选的.
      ctx.strokeText("我是一个stroke文字", 20, 60);

      // 将返回一个 TextMetrics对象的宽度、所在像素，这些体现文本特性的属性。
      console.log(ctx.measureText("foo").width);
      // https://www.html5canvastutorials.com/advanced/html5-canvas-get-image-data-tutorial/
    }
  </script>
</head>

<body onload="draw()">
  <canvas id="tutorial" width="200" height="300"></canvas>
</body>

</html>
