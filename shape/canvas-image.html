<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绘制图片</title>
  <style type="text/css">
    body {
      background: 0 -100px repeat-x url(https://mdn.mozillademos.org/files/5415/bg_gallery.png) #4F191A;
      margin: 10px;
    }

    img {
      display: none;
    }

    .frame-box {
      display: none;
    }

    table {
      margin: 0 auto;
    }

    td {
      padding: 15px;

    }
  </style>

  <script type="text/javascript">

    /*
     * 核心思想:
       1. 获取图片源（image/video/canvas）
       2. drawImage 绘制到canvas
       https://developer.mozilla.org/zh-CN/docs/Web/API/Canvas_API/Tutorial/Using_images
     **/
    function draw() {
      for (i = 0; i < document.images.length; i++) {

        // Don't add a canvas for the frame image
        if (document.images[i].getAttribute('id') != 'frame') {

          // Create canvas element 100 * 115
          canvas = document.createElement('canvas');
          canvas.setAttribute('width', 132);
          canvas.setAttribute('height', 150);

          // Insert before the image
          document.images[i].parentNode.insertBefore(canvas, document.images[i]);

          ctx = canvas.getContext('2d');

          // Draw image to canvas  132-100 = 32 /2 = 16  150 - 115  = 35/2 约等于 20 

          ctx.drawImage(document.images[i], 16, 20);

          // Add frame
          ctx.drawImage(document.getElementById('frame-box'), 0, 0);
        }
      }



    }
  </script>
</head>

<body onload="draw()">
  <table>
    <tr>
      <td><img src="https://mdn.mozillademos.org/files/5399/gallery_1.jpg"></td>
      <td><img src="https://mdn.mozillademos.org/files/5401/gallery_2.jpg"></td>
      <td><img src="https://mdn.mozillademos.org/files/5403/gallery_3.jpg"></td>
      <td><img src="https://mdn.mozillademos.org/files/5405/gallery_4.jpg"></td>
    </tr>
    <tr>
      <td><img src="https://mdn.mozillademos.org/files/5407/gallery_5.jpg"></td>
      <td><img src="https://mdn.mozillademos.org/files/5409/gallery_6.jpg"></td>
      <td><img src="https://mdn.mozillademos.org/files/5411/gallery_7.jpg"></td>
      <td><img src="https://mdn.mozillademos.org/files/5413/gallery_8.jpg"></td>
    </tr>
  </table>
  <img id="frame-box" src="https://mdn.mozillademos.org/files/242/Canvas_picture_frame.png" width="132" height="150">
</body>

</html>
